<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>
</head>
<body>

    <form method="get">

        <p><label for="id_is_active">Activo:</label> 
            <select name="is_active" id="id_is_active">
            <option value="unknown" selected="">Desconocido</option>
            <option value="true">SÃ­</option>
            <option value="false">No</option>
          </select>
        </p>

        <p>
            <label for="id_groups">Grupos:</label> 
            <select name="groups" id="id_groups" multiple="">
            <option value="1">Administrador</option>
            <option value="2">Cliente</option>
            <option value="3">Profesional</option>
          </select>
        </p>

        <p><label for="id_username">Nombre de usuario:</label> <input type="text" name="username" id="id_username"></p>
            <p><label for="id_first_name">Nombre:</label> <input type="text" name="first_name" id="id_first_name"></p>
        
        
        <!--
            {{filtro.form.as_p}}
            
        -->
        <input type="submit" value="Presiona">
    </form>
    {% for user in filtro.qs %}
    <h2>
        {{user.username}} - {{user.first_name}} -{{user.last_name}} - {{user.email}}
    </h2>
    
    {% endfor %}

    
    
</body>
</html>
